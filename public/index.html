<!DOCTYPE html>
<html lang="en">
<head>
  <title>Main Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <script type="text/javascript" src="/javascripts/jquery-redirect/jquery.redirect.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/javascripts/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/javascripts/bootbox/bootbox.min.js"></script>
  <script type="text/javascript" src="/javascripts/index-functions.js"></script>
  <style>
    body{
      background-color:#EEEEEE;
    }
    .todolist{
      background-color:#FFF;
      padding:20px 20px 10px 20px;
      margin-top:30px;
    }
    .todolist h1{
      margin:0;
      padding-bottom:20px;
      text-align:center;
    }
    .form-control{
      border-radius:0;
    }
    li.ui-state-default{
      background:#fff;
      border:none;
      border-bottom:1px solid #ddd;
    }

    li.ui-state-default:last-child{
      border-bottom:none;
    }

    .todo-footer{
      background-color:#F4FCE8;
      margin:0 -20px -10px -20px;
      padding: 10px 20px;
    }
    #done-items li{
      padding:10px 0;
      border-bottom:1px solid #ddd;
      text-decoration:line-through;
    }
    #done-items li:last-child{
      border-bottom:none;
    }
    #checkAll{
      margin-top:10px;
    }
  </style>
</head>
<body>
  <div class="jumbotron text-center">
    <h1>Todo App</h1>
    <p>This is a simple Todo Web Appplication with basic authentication enabled.</p>
  </div>
  <div class="container">
    <div class="row">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">Type your email here. Example: name.surname@domain.com</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button id='login-btn' type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</div>
</body>
</html>
